<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ce48557fcb.js"
      crossorigin="anonymous"
    ></script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="left-section"></div>
        <div class="right-section">
  <div class="info-block">
    <h3>¡Regístrate ahora!</h3>
    <p>Únete a nuestra comunidad y accede a contenido exclusivo.</p>
    <a href="#" class="btn">Registrarse</a>
  </div>
</div>
        <form action="" id="registerForm">
          <h2>Crear Cuenta</h2>
          <div class="form-group">
            <div class="form-wrapper">
              <label for="username">Usuario:</label>
              <input
                type="text"
                id="username"
                name="Usuario"
                placeholder="Nombre de Usuario"
                pattern="[a-zA-Z0-9_-.]{3, 15}"
                minlength="3"
                maxlength="15"
                required
                class="form-control"
              />
              <div id="error-message-username" class="error-message"></div>
              <script src="/ecoWally5.0.3/ecoWally5.0.2/ecoWally5.0.1/FRONT/ECO-WALLY/Crear-CuentaE/inputsUsername.js"></script>
            </div>

            <div class="form-wrapper">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="Nombre"
                placeholder="Nombre"
                pattern="[a-zA-Z]{3, 25}"
                minlength="3"
                maxlength="25"
                required
                class="form-control"/>
                <div id="error-message-nombre" class="error-message"></div>
                <script src="/ecoWally5.0.3/ecoWally5.0.2/ecoWally5.0.1/FRONT/ECO-WALLY/Crear-CuentaE/inputsNyA.js"></script>
              </div>
          </div>

          <div class="form-wrapper">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              name="Apellido"
              placeholder="Apellido"
              pattern="[a-zA-Z]{3, 25}"
              minlength="3"
              maxlength="25"
              required
              class="form-control"/>
            <div id="error-message-apellido" class="error-message"></div>
            <script src="/ecoWally5.0.3/ecoWally5.0.2/ecoWally5.0.1/FRONT/ECO-WALLY/Crear-CuentaE/inputsNyA.js"></script>
          </div>

          <div class="form-wrapper">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="CorreoElectronico"
              placeholder="Correo Electrónico"
              required
              class="form-control"
            />
          </div>
          <div class="form-wrapper">
            <label for="password">Contraseña</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                name="Contrasena"
                placeholder="Contraseña"
                pattern=".{8, 15}"
                required
                title="Tiene que tener mas de 8 caracteres"
                minlength="8"
                maxlength="15"
                required
                class="form-control"
              />
              <span class="toggle-password">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <div class="form-wrapper">
            <label for="confirmPassword">Confirmar contraseña</label>
            <div class="password-input-container">
              <input
                type="password"
                id="confirmPassword"
                name="Confirmar_Contra"
                placeholder="Confirmar Contraseña"
                pattern=".{8, 15}"
                required
                title="Tiene que tener más de 8 caracteres"
                minlength="8"
                maxlength="15"
                required
                class="form-control"
              />
              <span class="toggle-password">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" required />
              <span class="checkmark"></span>
              Acepto los <a href="#">términos y condiciones</a>
            </label>
          </div>

          <button type="submit" value="Registrar">Registrar</button>
        </form>
      </div>
    </div>
    <script src="crearcuenta.js"></script>
    <!--FUINCION DEL OJO contraseña-->
    <script src="../Crear-CuentaE/funcionOJO.js"></script>
  </body>
</html>
