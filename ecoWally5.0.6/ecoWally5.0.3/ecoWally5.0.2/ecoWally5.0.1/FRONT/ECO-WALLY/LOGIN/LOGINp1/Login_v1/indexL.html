<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <!--  <img src="images/image (3).png" alt="IMG" />  -->
          </div>

          <form class="login100-form validate-form" id="loginForm">
            <span class="login100-form-title">
              <i class="bx bx-user"></i>
              INICIAR SESIÓN
            </span>

            <!--INPUT USUARIO-->
            <div
              class="wrap-input100 validate-input"
              data-validate="Valid username is required"
            >
              <input
                class="input100"
                type="text"
                id="username"
                name="Usuario"
                placeholder="Nombre de Usuario"
                pattern="[a-zA-Z0-9_-]{3, 50}"
                required
                title="Debe tener un minimo de 3 caracteres y solo se permiten numeros y letras"
                minlength="3"
                maxlength="50"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i></span>
                <div id="error-message-username" class="error-message"></div>
                <div id="tooltip-username" class="error-tooltip"></div>
                <script src="/ecoWally5.0.3/ecoWally5.0.2/ecoWally5.0.1/FRONT/ECO-WALLY/LOGIN/LOGINp1/Login_v1/js/inputs.js"></script>
            </div>
            <!--Fin del input-->

            <!--INPUT PASSWORD-->
            <div
              class="wrap-input100 validate-input"
              data-validate="password is required"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                id="password"
                name="Contrasena"
                placeholder="Contraseña"
                pattern=".{8, 15}"
                required
                title="Tiene que tener mas de 8 caracteres"
                minlength="8"
                maxlength="15"
              />
              <span class="focus-input100" data-placeholder="Password"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
              <span class="toggle-password">
                <i class="fa fa-eye" aria-hidden="true" id="eyeIcon"></i>
              </span>
              <div id="error-message-pass" class="error-message"></div>
            </div>
            <!--FIN INPUT PASSWORD-->

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" id="boton1">INGRESAR</button>
            </div>

            <div class="text-center p-t-12">
              <a class="txt2" href="#">¿Olvidaste tu Contraseña?</a>
            </div>

            <div class="text-center p-t-136">
              <a
                class="txt2"
                href="/ecoWally5.0.3/ecoWally5.0.2/ecoWally5.0.1/FRONT/ECO-WALLY/Crear-CuentaE/index.html"
              >
                Crea una cuenta
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/funcionOjo.js"></script>
  </body>
</html>
